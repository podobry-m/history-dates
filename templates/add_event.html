{% extends 'base.html' %}

{% block content %}
<h1>{% if event %}Редактировать событие{% else %}Добавить событие{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'event_list' %}" class="btn btn-secondary">Отмена</a>
</form>

{% endblock %}
